<html>
    <body>
        <button id="clickbutton">submit</button>
        <p>Number of clicks:<span id="clickcount">0</span></p>
        <script type="text/javascript">
            var but=document.getElementById("clickbutton")
            var click=document.getElementById("clickcount")
            var count =0
            but.onclick=function()
            {
                count++
                click.textContent=count
            }
        </script>
    </body>
</html>
